datamodule:
  _target_: 'classy.data.data_modules.ClassyDataModule'
  task: ${task}
  dataset_path: null  # set via kwargs
  train_dataset:
    _target_: 'classy.data.dataset.hf.classification.HFQADataset.from_file'
    transformer_model: ${transformer_model}
    additional_special_tokens: "${oc.select:'model.additional_special_tokens',${oc.decode:'[]'}}"
    min_length: 5
    max_length: 500
    tokens_per_batch: 2000
    max_batch_size: 10
    section_size: 10000
    prebatch: True
    materialize: False
    for_inference: False
  validation_dataset:
    _target_: 'classy.data.dataset.hf.classification.HFQADataset.from_file'
    transformer_model: ${transformer_model}
    additional_special_tokens: "${oc.select:'model.additional_special_tokens',${oc.decode:'[]'}}"
    min_length: 5
    max_length: 500
    tokens_per_batch: 2000
    max_batch_size: 10
    section_size: 10000
    prebatch: True
    materialize: True
    for_inference: True
  validation_split_size: 0.1
  test_split_size: 0.1
  max_nontrain_split_size: 10000
  shuffle_dataset: True
