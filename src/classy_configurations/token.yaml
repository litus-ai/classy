task: token
project_name: classy
exp_name: null
exp_folder: ./experiments/${exp_name}

transformer_model: "bert-base-cased"

callbacks_monitor: 'val_micro-f1-score'
callbacks_mode: 'max'

hydra:
  # customize working dir
  run:
    dir: ./experiments/${exp_name}/${now:%Y-%m-%d}/${now:%H-%M-%S}
  job:
    chdir: True
  job_logging:
    formatters:
      simple:
        format: '%(asctime)s - %(levelname)s - %(name)s - %(message)s'
    root:
      level: WARN

# defaults
defaults:
  - callbacks: empty
  - data: token
  - evaluation: token
  - model: token
  - prediction: default
  - training: default
  - logging: default
  - _self_
